<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <script src="js/model/brick.js"></script>
        <script src="js/model/racket.js"></script>
        <script src="js/model/ball.js"></script>
        <script src="js/brickLoader.js"></script>
        <script src="js/renderer/brickRenderer.js"></script>
        <script src="js/renderer/racketRenderer.js"></script>
        <script src="js/renderer/ballRenderer.js"></script>
    </head>
    <body>
        <h1>
            Bricks!
        </h1>

        <!-- canvas where the game will start -->
        <canvas id="gameCanvas">
        </canvas>

        <div class="buttonGroup">
            <button id="startButton" onclick="startGame('#gameCanvas')">Start the Game</button>
            <button id="pauseButton" onclick="pauseGame()">Pause</button>
        </div>

        <p id="description">
            Use the right and left arrow key to move the panel.
            Don't let the ball touch the ground and try to destroy all the bricks.
        </p>

    </body>
    <script src="js/main.js">
    </script>
</html>
